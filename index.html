    <script>
  function calculer() {
    // Récupérer la date entrée par l'utilisateur
    var dateInput = 2002-02-10

    // Convertir la date en millisecondes
    var date = new Date(dateInput).getTime();

    // Calculer le nombre de jours écoulés depuis cette date
    var maintenant = new Date().getTime();
    var difference = maintenant - date;
    var jours = Math.floor(difference / (1000 * 60 * 60 * 24));

    // Afficher le résultat dans l'élément "span"
    document.getElementById("resultat").innerHTML = jours;
  }
