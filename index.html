<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GAY</title>
    <style>
      body {
        background-color: #FF5733; /* Orange vif */
        font-family: Arial, sans-serif;
        color: #FFFFFF; /* Blanc */
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #C70039; /* Rouge vif */
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 48px;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      article {
        width: 300px;
        margin-bottom: 20px;
        background-color: #900C3F; /* Rouge foncé */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
        text-align: center;
      }
      h2 {
        margin-top: 0;
        font-size: 24px;
      }
      p {
        font-size: 18px;
      }
      a {
        color: #FFFFFF; /* Blanc */
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .images {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.images img {
  margin: 10vh 20px;
  width: 25%;
  height: 25%;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}

    </style>
    <script>
        function calculer() {
          // Date de référence : 12 février 2002
          var dateReference = new Date("2002-02-12").getTime();
      
          // Calculer le nombre de jours écoulés depuis cette date
          var maintenant = new Date().getTime();
          var difference = maintenant - dateReference;
          var jours = Math.floor(difference / (1000 * 60 * 60 * 24));
      
          // Afficher le résultat dans l'élément "span"
          document.getElementById("resultat").innerHTML = jours;
          document.getElementById("mon-audio").play();
        }
      </script>
          
  </head>
  <body onload="calculer()">
    <div id="overlay" class="overlay"></div>
    <header>
      <h1>Gaetan est GAY</h1>
      <div id="mon-div">
        <audio controls autoplay id="mon-audio">
          <source src="data/song.mp3" type="audio/mpeg">
        </audio>
    </header>
    <section>
      <article>
        <h2>Raison</h2>
        <p>Il est gay</p>
        <img src="data/IMG_0993.JPG" style="width: 100%;">
      </article>
      <article>
        <h2>Raison 2</h2>
        <p>Ses abonnements twitter</p>
        <img src="data/capture.png" style="width: 100%;">
        
      </article>
      <article>
        <h2>Raison 3</h2>
        <p>Mais les mecs ...</p>
        <img src="data/IMG_0992.JPG" style="width: 100%;">
      </article>
    </section>
    <section class="images">
        <img src="data/21-6W5W4AKL._AC_SX425_.jpg">
        <img src="data/Gay_flag_8.svg.png">
        <img src="data/Unknown.png">
      </section> 
    <section>
        <p>Nombre de jours que gaetan n'as pas touché une femme : <span id="resultat"></span></p>
    </section>
  </body>
</html>
